<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md h-screen">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Dashboard</h1>
            </div>
            <nav class="mt-6">
                <ul>
                    <li class="p-4 hover:bg-gray-200"><a href="#">Home</a></li>
                    <li class="p-4 hover:bg-gray-200"><a href="#">Analytics</a></li>
                    <li class="p-4 hover:bg-gray-200"><a href="#">Settings</a></li>
                    <li class="p-4 hover:bg-gray-200"><a href="#">Profile</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-semibold">Overview</h2>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Logout</button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card 1 -->
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-semibold">Total Users</h3>
                    <p class="text-2xl">1,234</p>
                </div>
                <!-- Card 2 -->
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-semibold">Total Sales</h3>
                    <p class="text-2xl">$12,345</p>
                </div>
                <!-- Card 3 -->
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-semibold">New Orders</h3>
                    <p class="text-2xl">567</p>
                </div>
            </div>

            <div class="mt-6 bg-white p-4 rounded shadow">
                <h3 class="text-lg font-semibold">Sales Overview</h3>
                <canvas id="salesChart" class="mt-4"></canvas>
            </div>
        </main>
    </div>

    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Sales',
                    data: [12, 19, 3, 5, 2, 3, 7],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
